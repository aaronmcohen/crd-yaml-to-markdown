name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d-%HH-%MM')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: BUILD-${{ steps.date.outputs.date }}
        release_name: Release  ${{ steps.date.outputs.date }}
        body: |
          Automated release.
        draft: false
        prerelease: true
  build_linux:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
    - name: Update
      run: sudo apt-get update && sudo apt-get upgrade
    - uses: actions/checkout@v2
    - name: Update RustUp
      run: rustup update
    - name: Build
      run: cargo build --all-targets --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: target/release/crd_yaml_to_markdown
        asset_name: crd-yaml-to-markdown-linux
        asset_content_type: application/octet-stream
  build_windows:
    runs-on: windows-latest
    needs: create_release
    steps:
    - uses: actions/checkout@v2
    - name: Update RustUp
      run: rustup update
    - name: Build
      run: cargo build --all-targets --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: target/release/crd_yaml_to_markdown
        asset_name: crd-yaml-to-markdown-windows
        asset_content_type: application/octet-stream
  build_macos:
    runs-on: macos-latest
    needs: create_release
    steps:
    - uses: actions/checkout@v2
    - name: Update RustUp
      run: rustup update
    - name: Build
      run: cargo build --all-targets --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: target/release/crd_yaml_to_markdown
        asset_name: crd-yaml-to-markdown-osx
        asset_content_type: application/octet-stream
